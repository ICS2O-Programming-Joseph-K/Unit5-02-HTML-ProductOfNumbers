    <h1>Number Display</h1>
    
		<h3>Product of interges using addition:</h3>

    <!-- Receiving user input -->
		<form action="javascript:enterClicked()">						
			<label for="number">Enter an integer (no decimals): </label>
			<input type="number" step="1" min="-10000" max="10000" id="userNum1" placeholder="starting number"><br><br>
      <br>
      <br>

      <label for="number1">Enter another integer (no decimals): </label>
			<input type="number1" step="1" min="-10000" max="10000" id="userNum2" placeholder="ending number"><br><br>
      <br>
      <br>
            
      <input type="submit" value="Display numbers">
		</form>
			
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
		</div>
